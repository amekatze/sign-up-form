<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
<div class="sidebar">
    <div class="banner">
        <img src="logo.svg"><span>SALVATION</span></div>

    <span class="img-source">Photo by <a href="https://unsplash.com/photos/CoE79_lhTJM">SÃ©bastien Goldberg</a></span>

</div>
 
<div class="main">  

   <div class="top">
    <form action="#" method="get"> 
        <p>Sign up, friend. Join us. We have everything you desire. You will never be wanting for anything again. Come on, there's not time like the present.<br><br><b>Do it <i>now</i>.</b></p>
    </div>

    <div class="container">
        <h2>Sign up</h2>
        
            <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" required>
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="col">
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for="phonenumber">Phone Number</label>
                <input type="tel" name="phonenumber" required>
                <label for="passwordvalid">Confirm Password</label>
                <input type="password" name="passwordvalid" required>
            </div>
        
    </div>
    <div class="bottom">
        <button type="submit">Create Account</button>
        Already have an Account? <a href="">Log in</a>
    </div>

</form>
</div>

</body>
</html>
