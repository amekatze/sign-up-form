<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
<div class="sidebar">
<a href="https://unsplash.com/photos/CoE79_lhTJM">Photo by SÃ©bastien Goldberg</a>

</div>

<div class="main">
    <div class="top">
        <p>Sign up, Mate! Give us your data and in turn we will give you happiness, richess, bitches - whatever your current most prevalent desire is - we got it. <br>Come on, there's not time like the present.<br><br>Do it <i>now</i>.</p>
    </div>
    <form action="#" method="get">
    <div class="container">
        <h2>Sign up</h2>
            <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" required>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="col">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" required>
                <label for="phonenumber">Phone Number</label>
                <input type="tel" name="phonenumber" required>
                <label for="passwordvalid">Confirm Password</label>
                <input type="password" name="passwordvalid" required>

            </div>
    </div></form>
    <div class="bottom">
        <button>Create Account</button>
        Already have an Account? <a href="">Log in</a>
    </div>
</div>


</body>
</html>
